<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/phe7dey.css">
</head>
<body>
  <div class="left-section">
    <div class="header">
      <img class="header-logo" src="images/odin-lined.png" alt="odin logo">
      <h1 class="header-title">ODIN</h1>
    </div>
  </div>
  <div class="right-section">
    <div class="content">
      <div class="dummy-container">
        <p class="dummy-paragraph">This is not a real online service! You know
          you need something like this in your life to help you realize your 
          deepest dreams. Sign up now to get started. <br><br>
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="form-container">
        <form action="#">
          <div class="left-form">
            <p class="form-title">Let's do this!</p>
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name">
            </div>
            <div class="input-container">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email">
            </div>
          </div>
          <div class="right-form">
            <div class="input-container">
              <label for="phone-num">Phone Number</label>
              <input type="tel" name="phone-num" id="phone-num">
            </div>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="input-container">
              <label for="confirm-pw">Confirm Password</label>
              <input type="password" name="confirm-pw" id="confirm-pw">
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      </form>
    </div>
    <footer>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
    </footer>
  </div>
</html>
